<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMonk</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class = "p1-container">

        
        <div class="p1-esquerdo">
            <div class="p1-logo"> 
                <div class="p1-logo1"><img src="../react/site/public/assets/images/Logo1.png" alt=""/></div>
                <div class="p1-logo2"><img src="../react/site/public/assets/images/Logo2.svg" alt=""/></div>
            </div>
            <div class="p1-vazia"></div>
            
                <div class="p1-linha">
                    <div class="p1-gerenciamento">Gerenciamento</div>
                    <div class="p1-seta"><img src="../react/site/public/assets/images/Seta.svg" alt=""/></div>
                </div>
                <div class="p1-alunos">Alunos</div>
            
        </div>



        <div class="p1-direito">

            <div class="p1-cabeçalho">
                <div class="p1-logado">
                    <div class="p1-foto">
                        <div class="p1-elipse1"></div>
                        <div class="p1-elipse2"></div>
                    </div>
                    <div class="p1-usuario">
                        <div>Olá, </div>
                        <div class="p1-espaço"></div>
                        <div>Bruno de Oliveira</div>
                    </div>
                </div>
                <div class="p1-icones1">
                    <div class="p1-reload"> <img src="../react/site/public/assets/images/Reload.png" alt=""/></div>
                    <div class="p1-sair"> <img src="../react/site/public/assets/images/Out.png" alt=""></div>
                </div>
            </div>

            <div class="p1-conteudo">
                <div class="p1-cadastro">
                    <div class="p1-inserirAluno">
                        <div class="p1-frescura"> <img src="../react/site/public/assets/images/Linha.png" alt=""></div>
                        <div class="p1-aluno">Novo Aluno</div>
                    </div>
                    <div class="p1-inputs">
                        <div class="p1-coluna">
                            <div>
                                <div>Nome:</div>
                                <input type="text">
                            </div>
                            <div>
                                <div>Chamada:</div>
                                <input type="number">
                            </div>
                        </div>

                        <div class="p1-coluna">
                            <div>
                                <div>Curso:</div>
                                <input type="text">
                            </div>
                            <div>
                                <div>Turma:</div>
                                <input type="text">
                            </div>
                        </div>


                        <div class="p1-coluna3">
                            <button>Cadastrar</button>
                        </div>
                    </div>
                </div>

                <div class="p1-matriculados"></div>
            </div>
        </div>
    </div>
</body>
</html>
